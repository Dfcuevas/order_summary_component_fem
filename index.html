<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

</head>
<body>
  <main class="container">
    <header class="hero">
      <img src="./images/illustration-hero.svg" alt="hero parte mobile">
    </header>

    <section class="summary">
      <h2 class="summary__title">Order Summary</h2>
      <p class="summary__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="summary__price">
          <div class="summary__price-img">
            <img src="./images/icon-music.svg" alt="icono de musica">
          </div>
          <div class="summary__price-cost">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="summary__btn">Proceed to Payment</button>
        <a href="" class="summary__cancel-order">Cancel Order</a>
    </section>
  </main>

</body>
</html>
